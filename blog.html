<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用GitHub搭建博客</title>
</head>
<body>
  <p>1 在本地工作目录下初始化git仓库(git init)</p>
  <p>2 创建自己的博客页面</p>
  <p>3 将创建好的博客放到暂存区(git add 文件名)</p>
  <p>4 提交博客到本地仓库(git commit -m '内容说明')</p>
  <p>5 提交到GitHub远程仓库: git push 仓库地址 master</p>
  <p>6 在GitHub中查看是否提交到了远程仓库中(仓库有书写规则: GitHub用户名.GitHub.io)</p>
  <p>7 浏览器访问: 仓库名/文件名</p>
</body>
</html>
